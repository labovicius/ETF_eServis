<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Zaposleni</li>
    </ol>
</nav>



<table class="table" style="text-align: center; width: 900px;">
    <thead>
        <tr>
            <th scope="col">Ime i prezime:</th>
            <th scope="col">Zvanje:</th>
            <th scope="col">Casovi:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let z of zaposleni">
            <th (click)='save(z)' [routerLink]="['/zaposleni-info']" routerLinkActive="router-link-active" scope="row"
                style="width: 200px;">{{z.name}} {{z.surname}}</th>
            <td>
                {{z.title}}
            </td>
            <td>
                <div *ngFor="let zp of z.predmeti">
                    {{zp.naziv}} - {{zp.grupa}}
                </div>
            </td>
        </tr>
    </tbody>
</table>
